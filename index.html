<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedex Entropy</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- nuestros estilos -->
  <link rel="stylesheet" href="css/estilos.css">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   
  <!-- contenedor página -->
  <div class="container">
    <!-- logo -->
    <div class="row logo text-center">
      <figure class="col-md-12">
        <img src="img/logo.png" alt="Pokedex" id="logo">
      </figure>
    </div>
    <!-- formulario -->
    <div class="row">
      <form action="" id="form" class="row">
        <div class="col-md-5 offset-md-3 col-10 offset-1">
          <input type="text" id="poke-search" placeholder="Busca Tu Pokemon" title="Busqueda Rapida" class="form-control">
        </div>
        <div class="col-md-1 col-1 text-center">
          <input type="submit" id="submit-btn" value="">
        </div>
      </form>
    </div>
    <table class="table">
       <tbody>
           <tr>
                <th scope="col" width = "130px">Elegir</td>
                <th scope="col" width = "130px">Nombre</td>
                <th scope="col" width = "130px">Imagen</td>
                <th scope="col" width = "130px">Habilidades</td>
                <!--<th scope="col" width = "130px">Descripción</td>-->
                <th scope="col" width = "130px">Categoría</td>    
            </tr>
        </tbody>
            <tr>
            </tr>
    </table>
    <div id="results-container">
        <div id="load">
            <div id="loading">
            <i class="fas fa-spinner fa-2x fa-pulse"></i>
            </div>
            <div id="loading-gif">
            <img src="img/loading.gif" alt="Loading!">
            </div>
        </div>

        <ul>
         <!-- pokemons aquí -->
        </ul>
        <button class="previous btn"><i class="fas fa-step-backward"></i></button>
        <button class="next btn"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="popup" onclick="popup()"><button class="enviar btn" type="button">Guardar Cambios</button>
        <div class="popuptext" id="myPopup">Estos son tus Pokemons? <span id="str"></span></br><button type="button" class="btn btn-success">SI</button><button type="button" class="btn btn-danger">NO</button></div>
    </div>

     
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <!-- bootrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- nuestro js -->
    <script src="js/app.js"></script>
    <script src="js/popup.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,700" rel="stylesheet">
    <!-- fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</body>
</html>
